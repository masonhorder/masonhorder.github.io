<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mason Horder — Engineering Portfolio</title>
  <meta name="description" content="The professional portfolio and project diaries of Mason Horder — mechanical engineer, builder, and problem-solver." />
  <meta name="theme-color" content="#0b3d91" />
  <style>
    /* =====================================================
       THEME TOKENS / DESIGN SYSTEM — tweak colors & radii
       ===================================================== */
    :root {
      --navy: #0b3d91;            /* primary dark blue */
      --navy-dark: #062a63;       /* deeper blue for gradients */
      --ink: #0e1324;             /* body text color */
      --light: #ffffff;           /* page background */
      --muted: #667085;           /* secondary text */
      --border: #e6eaf0;          /* card & divider lines */
      --accent: #f8fafc;          /* subtle section bg */
      --radius: 18px;             /* card / image rounding */
      --shadow: 0 14px 40px rgba(11, 61, 145, .10); /* card shadow */
      --ring: 0 0 0 3px rgba(11,61,145,.18);        /* focus ring */
    }

    /* =========================
       BASE / TYPOGRAPHY / BODY
       ========================= */
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 400px at 110% -20%, rgba(11,61,145,.06), transparent 50%),
        linear-gradient(180deg, #ffffff, #ffffff);
      color: var(--ink);
      line-height: 1.85;
      -webkit-font-smoothing: antialiased;
      letter-spacing: .1px;
    }

    /* FUN DECORATIVE FX — animated blobs behind content */
    body::before, body::after{
      content: ""; position: fixed; inset: auto -10% 10% auto; width: 40vmax; height: 40vmax;
      background: radial-gradient(closest-side, rgba(11,61,145,.12), transparent 70%);
      filter: blur(30px); z-index: -1; transform: translate3d(0,0,0);
      animation: floaty 24s ease-in-out infinite;
    }
    body::after{ inset: 5% auto auto -10%; width: 35vmax; height: 35vmax; opacity:.6; animation-duration: 30s; }
    @keyframes floaty { 0%{transform: translateY(0) translateX(0)} 50%{transform: translateY(-3%) translateX(2%)} 100%{transform: translateY(0) translateX(0)} }

    /* ==================
       HEADER & TOP NAV
       ================== */
    header {
      position: sticky; top: 0; z-index: 40;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px) saturate(120%);
      border-bottom: 1px solid var(--border);
    }
    .nav { max-width: 1180px; margin: 0 auto; padding: 1rem 1.25rem; display:flex; align-items:center; justify-content:space-between; }
    .brand { display:flex; align-items:center; gap:.7rem; text-decoration:none; color: var(--ink); font-weight: 900; letter-spacing:.2px; }
    .brand-badge { width: 38px; height: 38px; border-radius: 11px; background: linear-gradient(180deg, var(--navy), var(--navy-dark)); display:grid; place-items:center; color:#fff; box-shadow: var(--shadow); }
    nav a { margin-left: .8rem; text-decoration: none; color: var(--navy); font-weight: 700; padding:.6rem .9rem; border-radius: 999px; transition: background .15s ease, transform .15s ease; }
    nav a:hover { background: #eaf2ff; transform: translateY(-1px); }
    .pill-link { border:1px solid var(--border); color: var(--ink); }

    /* =====================
       LAYOUT HELPERS / TYPE
       ===================== */
    .container { max-width: 1180px; margin: auto; padding: 2.5rem 1.25rem; }
    .section-title {
      /* FUN: animated gradient text for big section headings */
      font-size: clamp(2.1rem, 5vw, 3rem); line-height:1.12; margin: 0 0 1.1rem;
      background: linear-gradient(90deg, var(--navy), #3b82f6 50%, var(--navy) 100%);
      background-size: 200% 100%; -webkit-background-clip: text; background-clip: text; color: transparent;
      letter-spacing:.25px; animation: titleTint 14s ease infinite;
    }
    @keyframes titleTint{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .lead { color: var(--muted); font-size: 1.06rem; }

    /* ============
       ABOUT BLOCK
       ============ */
    .about { display:grid; grid-template-columns: 1.1fr .9fr; gap: 3.2rem; align-items: center; margin-top: 2rem; }
    .about img { border-radius: var(--radius); width: 100%; object-fit: cover; box-shadow: var(--shadow); border:1px solid var(--border); }
    .kvs { display:flex; gap:.6rem; flex-wrap:wrap; margin-top: .6rem; }
    .chip { border:1px solid var(--border); padding:.4rem .8rem; border-radius:999px; font-size:.95rem; background:#fff }

    /* ======
       SKILLS
       ====== */
    .skills { background: var(--accent); border-radius: var(--radius); padding: 2.2rem; margin-top: 3.2rem; border:1px solid var(--border); }
    .skills ul { columns: 2; column-gap: 2rem; padding-left: 1rem; }
    .skills li { margin: 0 0 .65rem; }

    /* =====================
       PROJECT DIARIES GRID
       ===================== */
    .diaries { margin-top: 4.2rem; }
    .gallery { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.2rem; margin-top: 1.2rem; }
    .card { background:#fff; border:1px solid var(--border); border-radius: var(--radius); overflow:hidden; box-shadow: var(--shadow); transition: transform .18s ease, box-shadow .18s ease; }
    .card:hover { transform: translateY(-4px) scale(1.01); box-shadow: 0 18px 42px rgba(11,61,145,.12); }
    .thumb { width:100%; height: 220px; object-fit: cover; display:block; }
    .content { padding: 1.05rem 1.15rem 1.25rem; }
    .card-title { font-size: 1.6rem; margin: .15rem 0 .28rem; line-height:1.22; letter-spacing:.2px; }
    .card-title a { color: var(--ink); text-decoration:none; background: linear-gradient(transparent 75%, rgba(11,61,145,.22) 0) no-repeat; }
    .card-title a:hover { text-decoration: none; }
    .muted { color: var(--muted); }

    /* ================
       DIARY DETAIL UI
       ================ */
    .hero { border-radius: var(--radius); overflow:hidden; border:1px solid var(--border); margin: 1.2rem 0; box-shadow: var(--shadow); }
    .hero img { width:100%; height: 440px; object-fit:cover; display:block; }
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 1.25rem; }
    .panel { background:#fff; border:1px solid var(--border); border-radius: var(--radius); padding: 1.25rem; }

    /* Fun, easy-to-edit diary styling */
    .tags { display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.5rem; }
    .tag { background: #eef3ff; color: #0b3d91; border: 1px solid #d7e3ff; padding:.35rem .7rem; border-radius:999px; font-weight:700; font-size:.9rem; }
    .link-badges { display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.6rem; }
    .link-badges a { text-decoration:none; border:1px dashed var(--border); padding:.45rem .75rem; border-radius:10px; font-weight:700; color: var(--navy); }

    /* Timeline diary */
    .timeline { position:relative; padding-left:1.25rem; }
    .timeline::before { content:""; position:absolute; left:.2rem; top:.2rem; bottom:.2rem; width:2px; background: linear-gradient(var(--navy), transparent); opacity:.25; }
    .t-item { position:relative; padding-left:1rem; margin:.85rem 0; }
    .t-item::before { content:""; position:absolute; left:-.4rem; top:.35rem; width:.6rem; height:.6rem; border-radius:999px; background: var(--navy); box-shadow:0 0 0 3px rgba(11,61,145,.15); }
    .t-title { margin:0; font-weight:800; }
    .t-date { font-size:.85rem; color:var(--muted); margin-left:.4rem; }
    .gallery-mini { display:grid; grid-template-columns: repeat(2, 1fr); gap:.5rem; margin-top:.5rem; }

    /* ================
       SCROLL REVEAL FX
       ================ */
    .reveal { opacity: 0; transform: translateY(14px); }
    .reveal.show { opacity: 1; transform: none; transition: opacity .6s ease, transform .6s ease; }

    /* =======
       FOOTER
       ======= */
    footer { margin-top: 4rem; padding: 2.2rem 1.25rem; text-align:center; border-top: 1px solid var(--border); color: var(--muted); }

    .gallery-mini {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        justify-content: flex-start;
    }

    .gallery-mini img {
        width: auto;
        height: 250px; /* keeps natural shape */
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        object-fit: cover; /* trims edges neatly */
    }

    /* =========================
       RESPONSIVE BREAKPOINTS
       ========================= */
    /* NOTE: This block had an extra brace earlier which caused the "line 85" error.
       Fixed by removing duplicate rules and stray '}' */
    @media (max-width: 900px){
      .about{ grid-template-columns:1fr; }
      .grid-2{ grid-template-columns:1fr; }
      .hero img{ height:260px; }
      #menuBtn{ display:block; }
      .nav{ gap:.5rem; }
      .nav.open nav.primary{ display:block; }
      nav.primary{ display:flex; }
    }

    @media (max-width: 820px){
      .container{ padding: 2rem 1rem; }
      .section-title{ font-size: clamp(1.9rem,5.2vw,2.4rem); }
      .gallery{ grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); gap: .9rem; }
      .thumb{ height: clamp(170px, 40vw, 220px); }
      .nav{ padding: .75rem 1rem; }
      .nav .brand span:last-child{ font-size: 1rem; }
      nav.primary{ gap:.25rem; overflow:auto; white-space:nowrap; padding-bottom:.25rem; }
      nav.primary a{ margin-left: .4rem; }
    }

    @media (max-width: 520px){
      .about{ gap: 1.2rem; }
      .skills ul{ columns: 1; }
      .hero img{ height: clamp(200px, 55vw, 320px); }
      .section-title{ letter-spacing: .1px; }
      .chip{ font-size: .9rem; }
    }

    /* ==================
       ACCESSIBILITY A11Y
       ================== */
    @media (prefers-reduced-motion: reduce){
      * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; scroll-behavior: auto !important; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="#/" aria-label="Home">
        <span class="brand-badge" aria-hidden>MH</span>
        <span>Mason Horder</span>
      </a>
      <button id="menuBtn" aria-label="Toggle menu" aria-expanded="false" style="display:none;border:1px solid var(--border);background:#fff;border-radius:999px;padding:.5rem .7rem;font-weight:800">≡</button>
      <nav class="primary" id="primaryNav">
        <a class="pill-link" href="#/about">About</a>
        <a class="pill-link" href="#/skills">Skills</a>
        <a class="pill-link" href="#/diaries">Project Diaries</a>
        <a href="https://www.linkedin.com/in/mason-horder-962359177/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="mailto:masonhorder@gmail.com">Email</a>
      </nav>
    </div>
  </header>

  <main id="view" class="container"></main>

  <footer>
    © 2025 Mason Horder — Designed & coded with care · <a href="mailto:masonhorder@gmail.com">masonhorder@gmail.com</a>
  </footer>

  <script>
    // =====================================================
    // DATA MODEL — edit this object to update content fast
    // =====================================================
    const data = {
      about: {
        title: 'About Me',
        paragraphs: [
          "Hi, I’m Mason Horder — an engineering student at CU Boulder with a passion for creating meaningful, tangible things. I bridge the worlds of mechanical design, embedded systems, and user‑focused app development to build tools that make life easier and more fun.",
          "I love working across the entire lifecycle: from concept sketches and CAD modeling to circuit design, coding, and field testing. My work ranges from AR ski goggles that project live metrics, to smart home devices, and mobile tools with thousands of downloads.",
          "What drives me most is combining creativity with technical precision — the idea that elegant design and solid engineering can coexist beautifully."
        ],
        chips: ['Mechanical Engineering @ CU Boulder','Flutter · Python · C++','Fusion 360 · SolidWorks · EasyEDA'],
        photo: 'media/mason.jpg' // ← replace with your headshot URL
      },
      skills: [
        '<strong>Mechanical Design:</strong> Fusion 360, SolidWorks, 3D printing, CNC, rapid prototyping',
        '<strong>Embedded Systems:</strong> ESP32, Raspberry Pi, EasyEDA, PCB design, sensors & actuators',
        '<strong>Software:</strong> Flutter, Python, C++, Firebase, background services, data visualization',
        '<strong>UI/UX:</strong> Wireframing, user testing, responsive design principles',
        '<strong>Collaboration:</strong> Version control, documentation, iterative prototyping'
      ],
      diariesIntro: 'My project diaries are a living record of my work — detailed breakdowns of each build, the lessons I’ve learned, the setbacks, and the breakthroughs. I document these to reflect not just the outcomes but the process — the debugging sessions, the CAD redesigns, the code refactors, and the long nights spent testing. Each diary captures a story of iteration and growth.',
      projects: [
        // ↓ You can add / remove projects freely. "slug" forms the diary URL: #/project/your-slug
        { slug:'smart-ski-goggles', title:'Smart Ski Goggles', cover:'https://picsum.photos/seed/goggles/1600/1000', blurb:'Custom AR ski goggles that display real‑time speed, elevation, and map overlays using an ESP32 and Firestore. Designed from scratch and tested at Eldora Mountain.',
          detail: {
            hero: 'https://picsum.photos/seed/goggles-hero/1600/1000',
            overview: [
              'Goal: a lightweight AR HUD for skiers with legible, glanceable data in sun and snow.',
              'I modeled frames in Fusion 360, iterated SLS prints for fit, and explored HUD optics for readability while moving.'
            ],
            facts: [
              { label:'Role', value:'Designer & Engineer' },
              { label:'Stack', value:'Fusion 360, ESP32, Firestore, Flutter' },
              { label:'Status', value:'Prototype' }
            ],
            tags: ['AR','Wearable','Fusion 360'],
            // links: [
            //   { label:'Repo', href:'#' },
            //   { label:'Demo', href:'#' }
            // ],
            diary: [
              { date:'Day 1', title:'Sketch & Requirements', notes:'Field-of-view, weight, and battery life targets; initial lens placement tests.', media:['media/ski_goggles1.jpg'] },
              { date:'Day 2', title:'Sketch & Requirements', notes:'Field-of-view, weight, and battery life targets; initial lens placement tests.', media:['media/ski_goggles2.png','media/ski_goggles3.jpg'] },
              { date:'Day 3', title:'Sketch & Requirements', notes:'Field-of-view, weight, and battery life targets; initial lens placement tests.', media:[] },
              { date:'Day 4', title:'Sketch & Requirements', notes:'Field-of-view, weight, and battery life targets; initial lens placement tests.', media:['media/ski_goggles4.png','media/ski_goggles6.png','media/ski_goggles5.png'] },
              { date:'Day 7', title:'Sketch & Requirements', notes:'Field-of-view, weight, and battery life targets; initial lens placement tests.', media:['media/ski_goggles7.jpg','media/ski_goggles8.jpg'] },
              { date:'Day 9', title:'Sketch & Requirements', notes:'Field-of-view, weight, and battery life targets; initial lens placement tests.', media:['media/ski_goggles9.png','media/ski_goggles10.png'] },
            ],
            gallery: [
              { src:'https://picsum.photos/seed/gx1/1200/800', cap:'Frame v2 fit' },
              { src:'https://picsum.photos/seed/gx2/1200/800', cap:'HUD readability test' }
            ]
          }
        },
        
      ]
    };

    // =====================================================
    // DOM HANDLES + MOBILE MENU — tiny, accessible toggler
    // =====================================================
    const view = document.getElementById('view');
    const menuBtn = document.getElementById('menuBtn');
    const navWrap = document.querySelector('.nav');
    const primaryNav = document.getElementById('primaryNav');
    menuBtn?.addEventListener('click', ()=>{
      const open = navWrap.classList.toggle('open');
      menuBtn.setAttribute('aria-expanded', String(open));
      primaryNav.style.display = open ? 'flex' : '';
    });

    // =====================================
    // RENDERERS — layout stays the same UI
    // =====================================
    function home(){
      view.innerHTML = `
        <section id="about" class="about reveal">
          <div>
            <h2 class="section-title">${data.about.title}</h2>
            ${data.about.paragraphs.map(p=>`<p>${p}</p>`).join('')}
            <div class="kvs">${data.about.chips.map(c=>`<span class='chip'>${c}</span>`).join('')}</div>
          </div>
          <img src="${data.about.photo}" alt="Mason Horder portrait" />
        </section>

        <section id="skills" class="skills reveal">
          <h2 class="section-title">Skills & Tools</h2>
          <ul>${data.skills.map(s=>`<li>${s}</li>`).join('')}</ul>
          <p>Each skill supports my broader goal — building connected devices that merge physical precision with intuitive digital feedback.</p>
        </section>

        <section id="diaries" class="diaries reveal">
          <h2 class="section-title">Project Diaries</h2>
          <p class="lead" style="max-width: 820px;">${data.diariesIntro}</p>
          <div class="gallery">
            ${data.projects.map(p=>card(p)).join('')}
          </div>
          <p style="margin-top:1.2rem">Each diary includes in‑depth sections on ideation, design decisions, testing phases, and reflections — complete with photos, logs, and results. <strong>It’s more than a showcase; it’s a record of my engineering journey.</strong></p>
        </section>`;

      mountReveals(); // animate sections into view
    }

    // Card for gallery grid (big clickable title)
    function card(p){
      return `
        <article class="card reveal">
          <a href="#/project/${p.slug}" aria-label="Open ${p.title} diary"><img class="thumb" src="${p.cover}" alt="${p.title}" loading="lazy"></a>
          <div class="content">
            <h3 class="card-title"><a href="#/project/${p.slug}">${p.title}</a></h3>
            <p class="muted">${p.blurb}</p>
          </div>
        </article>`;
    }

    function projectDetail(slug){
      const p = data.projects.find(x=>x.slug===slug);
      if(!p){ location.hash = '#/'; return; }
      // Use detail object if provided; fall back to generic fields
      const d = p.detail || {};
      const hero = d.hero || p.cover;
      const overview = Array.isArray(d.overview) ? d.overview : [p.blurb];
      const facts = Array.isArray(d.facts) ? d.facts : [
        {label:'Role', value:'Designer / Engineer'},
        {label:'Stack', value:'Fusion 360, Raspberry Pi/ESP32, Flutter, Python'},
        {label:'Status', value:'Prototype'}
      ];
      const tags = d.tags || [];
      const links = d.links || [];
      const diary = Array.isArray(d.diary) ? d.diary : [];
      const gallery = Array.isArray(d.gallery) ? d.gallery : [];

      // Helper renderers (kept simple so you can edit easily)
      const factsList = facts.map(f=>`<li><strong>${f.label}:</strong> ${f.value}</li>`).join('');
      const tagChips = tags.map(t=>`<span class="tag">${t}</span>`).join('');
      const linkBtns = links.map(a=>`<a href="${a.href}" target="_blank" rel="noopener">${a.label} ↗</a>`).join('');
      const diaryItems = diary.map(item=>`
        <div class="t-item">
          <p class="t-title">${item.title} <span class="t-date">— ${item.date}</span></p>
          <p class="muted">${item.notes}</p>
          ${item.media && item.media.length ? `<div class="gallery-mini">${item.media.map(m=>`<img class='thumb' src='${m}' alt='${p.title} ${item.title}'>`).join('')}</div>` : ''}
        </div>
      `).join('');

      const galleryGrid = (gallery.length ? gallery : [
        {src:`https://picsum.photos/seed/${slug}1/1200/800`, cap:'Detail 1'},
        {src:`https://picsum.photos/seed/${slug}2/1200/800`, cap:'Detail 2'}
      ]).map(g=>`<figure><img class="thumb" src="${g.src}" alt="${p.title} detail"><figcaption class="muted">${g.cap||''}</figcaption></figure>`).join('');

      view.innerHTML = `
        <section class="reveal">
          <a href="#/diaries" style="text-decoration:none;color:var(--navy);font-weight:800">← Back to Project Diaries</a>
          <h1 class="section-title" style="font-size: clamp(2.4rem,5.6vw,3.4rem); margin-top:.6rem">${p.title}</h1>
          <div class="hero"><img src="${hero}" alt="${p.title} hero image" loading="lazy"></div>
          <div class="grid-2">
            <div class="panel reveal">
              <h3>Overview</h3>
              ${overview.map(par=>`<p>${par}</p>`).join('')}
              ${tags.length ? `<div class="tags">${tagChips}</div>` : ''}
              ${links.length ? `<div class="link-badges">${linkBtns}</div>` : ''}
            </div>
            <div class="panel reveal">
              <h3>Quick Facts</h3>
              <ul>${factsList}</ul>
            </div>
          </div>
        <div style="margin-top:1.2rem">
            <div class="panel reveal">
                <h3>Build Diary</h3>
                ${diary.length ? `<div class="timeline">${diaryItems}</div>` : `<pre style="white-space:pre-wrap;background:#f8fafc;border:1px solid var(--border);padding:1rem;border-radius:10px">Day 1 — Sketches & requirements\nDay 2 — CAD and prints\nDay 3 — Electronics bring‑up\n...</pre>`}
            </div>
        </div> 
        </section>`;

      mountReveals();
    }

    function skillsOnly(){
      view.innerHTML = `
        <section id="skills" class="skills reveal">
          <h2 class="section-title">Skills & Tools</h2>
          <ul>${data.skills.map(s=>`<li>${s}</li>`).join('')}</ul>
          <p>Each skill supports my broader goal — building connected devices that merge physical precision with intuitive digital feedback.</p>
        </section>`;
      mountReveals();
    }

    function aboutOnly(){
      view.innerHTML = `
        <section id="about" class="about reveal">
          <div>
            <h2 class="section-title">${data.about.title}</h2>
            ${data.about.paragraphs.map(p=>`<p>${p}</p>`).join('')}
            <div class="kvs">${data.about.chips.map(c=>`<span class='chip'>${c}</span>`).join('')}</div>
          </div>
          <img src="${data.about.photo}" alt="Mason Horder portrait" />
        </section>`;
      mountReveals();
    }

    // =====================================
    // ROUTER — simple hash router for pages
    // =====================================
    function route(){
      const parts = location.hash.replace('#','').split('/').filter(Boolean);
      if(parts.length===0) return home();
      if(parts[0]==='project' && parts[1]) return projectDetail(parts[1]);
      if(parts[0]==='skills') return skillsOnly();
      if(parts[0]==='about') return aboutOnly();
      if(parts[0]==='diaries') return (()=>{ view.innerHTML = '' ; home(); document.getElementById('diaries').scrollIntoView({behavior:'smooth'}); })();
      home();
    }
    window.addEventListener('hashchange', route);

    // =====================================
    // SCROLL-REVEAL — subtle entrance anims
    // =====================================
    function mountReveals(){
      const els = document.querySelectorAll('.reveal');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!('IntersectionObserver' in window) || reduce){
        els.forEach(el=>el.classList.add('show')); // no animation fallback
        return;
      }
      const io = new IntersectionObserver((entries)=>{
        entries.forEach((e)=>{
          if(e.isIntersecting){ e.target.classList.add('show'); io.unobserve(e.target); }
        })
      }, { threshold: .08 });
      els.forEach(el=>io.observe(el));
    }

    // Boot the app on first load
    route();
  </script>
</body>
</html>
